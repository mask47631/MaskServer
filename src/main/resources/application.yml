spring:
  application:
    name: MaskServer
  profiles:
    active: mysql
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 47631

app:
  version: "@project.version@"
  name: "MaskServer"
  description: "MaskServer"
  avatarUrl: ""

token:
  secret: MaskSecretKey123456 # 16位密钥，AES-128
  expire-minutes: 4320 # token过期时间，单位分钟

mail:
  host: smtp.qq.com
  port: 465
  username: your@qq.com
  password: your_smtp_auth_code
  from: your@qq.com

file:
  upload-dir: uploads

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
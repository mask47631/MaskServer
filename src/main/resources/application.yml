spring:
  application:
    name: MaskServer
  servlet:
    multipart:
      max-file-size: 10240MB
      max-request-size: 10240MB
  web:
    resources:
      static-locations: file:./web/dist/
#  datasource:
#    url: jdbc:mysql://localhost:3306/mask47631?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true
